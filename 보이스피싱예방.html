<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보이스피싱예방</title>
    <link rel="stylesheet" href="CSS2/보이스피싱예방.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="bos">
                <ul>
                    <li><a href="">예시1
                    </a></li>
                    <li><a href="">예시2
                    </a></li>
                    <li><a href="">예시3
                    </a></li>
                    <li><a href="">예시4
                    </a></li>
                </ul>
            </div>
        </div>
        <div id="slider">
            <img src="image/pising.png" alt="" class="img">
            <div class="bos2"></div>
            <div class="bos3">
                <p class="p1">목소리를 이용한 </p>
                <p class="p2">낚시,</p>
                <p class="p3">당신도 당할 수 있습니다.</p>
            </div>
            <div class="bos4">
                <div class="button">
                    <p class="p4">신고접수</p>
                    <div class="arrow">
                        <p class="p5">➜</p>
                    </div>
                </div>
                <div class="button">
                    <p class="p4">접수확인</p>
                    <div class="arrow">
                        <p class="p5">➜</p>
                    </div>
                </div>
                <div class="button">
                    <p class="p4">신고사례</p>
                    <div class="arrow">
                        <p class="p5">➜</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
