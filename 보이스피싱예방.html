<!DOCTYPE html>

    <div id="wrap">
        <div id="header">
            <div class="bos">

                    </div>
                </div>
            </div>
        </div>

                    <div class="pop2">

                    </div>
                    <div class="pop3">

                </div> 
            </div>

                        <div class="text1-2"></div>

                            <div class="go1"></div>
                        </div>
                    </div>
                </div>
            <div class="text">
                <div class="textbox2">
                    <div class="image2">
                        <img src="" alt="">
                    </div>
                    <div class="text2-1"></div>
                    <div class="text2-2"></div>
                    <div class="text2-3"></div>
                    <div class="no">
                        <div class="date2"></div>
                        <div class="go2"></div>
                    </div>

            </div>
            <div class="text">
                <div class="textbox3">
                    <div class="image3">
                        <img src="" alt="">

                    <div class="text3-1"></div>

                    <div class="no">
